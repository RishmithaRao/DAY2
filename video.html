<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .video-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h2>Video Player</h2>
        <video controls>
            <source src="https://youtube.com/shorts/4MTREKB04zE?si=eZ5v7F08G_gjDM3G" type="audio/mpeg">

            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
